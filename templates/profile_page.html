{% extends "layout.html" %}
{% block content %}

<!-- PROFILE IMAGE -->
<div class="col-lg-4 order-lg-1 text-center" id="profile_image">
    <img src="//placehold.it/150" class="mx-auto img-fluid img-circle d-block" alt="avatar">
    <h6 class="mt-2">Pujar una altre foto</h6>
    <label class="custom-file">
        <input type="file" id="file" class="custom-file-input">
        <span class="custom-file-control">Buscar</span>
    </label>
</div>
<!-- END PROFILE IMAGE-->

<!-- LIST USER INFORMATION -->
<div class="tab-pane" id="edit">

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Nom</label>
            <div class="col-lg-6">
                <input class="form-control" type="text" value="Jane">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Cognoms</label>
            <div class="col-lg-6">
                <input class="form-control" type="text" value="Bishop">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Email</label>
            <div class="col-lg-6">
                <input class="form-control" type="email" value="email@gmail.com">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Adreça</label>
            <div class="col-lg-6">
                <input class="form-control" type="text" value="" placeholder="Carrer">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"></label>
            <div class="col-lg-3">
                <input class="form-control" type="text" value="" placeholder="Ciutat">
            </div>
            <div class="col-lg-3">
                <input class="form-control" type="text" value="" placeholder="Població">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Contrasenya</label>
            <div class="col-lg-6">
                <input class="form-control" type="password" value="11111122333">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Confirma contrasenya</label>
            <div class="col-lg-6">
                <input class="form-control" type="password" value="11111122333">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"></label>
            <div class="col-lg-6">
                <input type="reset" class="btn btn-secondary" value="Cancelar">
                <input type="button" class="btn btn-primary" value="Guardar Canvis">
            </div>
        </div>
    </form>
</div>
<!-- END LIST USER INFORMATION -->

{% endblock %}
